<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Practice Tasks</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
/>
</head>

<body class="bg-light">

  <main class="container py-4">

    <h2 class="text-center mb-4">JavaScript Practice Tasks</h2>

    <!-- BIGGER NUMBER -->
    <section class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Task 1: Bigger Number</h5>

        <input type="number" id="num1" class="form-control mb-2" placeholder="First number" />
        <input type="number" id="num2" class="form-control mb-2" placeholder="Second number" />

        <button id="btnBigger" class="btn btn-warning">
          Find Bigger Number
        </button>

        <p id="biggerResult" class="mt-3 fw-bold"></p>
      </div>
    </section>

    <!-- DISCOUNT CALCULATOR -->
    <section class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Task 2: Discount Calculator</h5>

        <input type="number" id="price" class="form-control mb-2" placeholder="Product price" />

        <select id="discount" class="form-select mb-2">
          <option value="">Select discount</option>
          <option value="10">10%</option>
          <option value="20">20%</option>
          <option value="30">30%</option>
        </select>

        <button id="btnDiscount" class="btn btn-success">
          Calculate Final Price
        </button>

        <p id="discountResult" class="mt-3"></p>
      </div>
    </section>

    <!-- USERNAME VALIDATOR  -->
    <section class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Task 3: Username Validator</h5>

        <input type="text" id="username" class="form-control mb-2" placeholder="Enter username" />

        <button id="btnValidate" class="btn btn-primary">
          Validate Username
        </button>

        <p id="usernameResult" class="mt-3"></p>
      </div>
    </section>

    <!-- FONT FAMILY CHANGER -->
    <section class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Task 4: Font Family Changer</h5>

        <select id="fontSelect" class="form-select mb-3">
          <option value="">Select font family</option>
          <option value="Arial, sans-serif">Arial</option>
          <option value="'Times New Roman', serif">Times New Roman</option>
          <option value="Courier New, monospace">Courier New</option>
          <option value="Georgia, serif">Georgia</option>
          <option value="Verdana, sans-serif">Verdana</option>
        </select>

        <div
          id="textBox"
          class="p-3 border rounded text-center"
        >
          This text font will change
        </div>
      </div>
    </section>

  </main>
  <script src="12.01.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
